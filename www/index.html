<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!--meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"-->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>Hello World</title>
</head>

<body>

    <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

    <template id="page1.html">
        <ons-page id="page1">
            <div class="container-page2">
                <div style="text-align: center; margin-top: 30px;">
                    <h1>Formulario</h1>
                    <p>
                        <ons-input id="name" modifier="underbar" placeholder="Nombre" float></ons-input>
                    </p>
                    <p>
                        <ons-input id="email" modifier="underbar" type="email" placeholder="Email" float></ons-input>
                    </p>
                    <p>
                        <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
                    </p>
                    <p>
                        <ons-input id="password" modifier="underbar" type="password" placeholder="Password"
                            float></ons-input>
                    </p>
                    <p>
                        <ons-input id="phone" modifier="underbar" type="tel" placeholder="telefono" float></ons-input>
                    </p>
                    <ons-button id="submit">Registrar</ons-button>
                </div>
            </div>
            <ons-button id="push-button">Push page</ons-button>
        </ons-page>
    </template>

    <template id="page2.html">
        <ons-page id="page2">
            <ons-toolbar>
                <div class="left"><ons-back-button>Page 1</ons-back-button></div>
                <div class="center"></div>
            </ons-toolbar>
            <ons-list>
                <ons-list-header class="list-users">Users</ons-list-header>
            </ons-list>
            <template id="alert-dialog.html">
                <ons-alert-dialog id="my-alert-dialog" modifier="rowfooter">
                    <div class="alert-dialog-title">Alert</div>
                    <div class="alert-dialog-content">
                        This dialog was created from a template
                    </div>
                    <div class="alert-dialog-footer">
                        <ons-alert-dialog-button class="edit">Edit</ons-alert-dialog-button>
                        <ons-alert-dialog-button class="ok">OK</ons-alert-dialog-button>
                    </div>
                </ons-alert-dialog>
            </template>
        </ons-page>
    </template>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/onsenui-core.min.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <script src="js/onsenui.min.js"></script>
</body>

</html>
